<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlak Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Beyaz zemin */
            color: #333; /* Koyu gri metin */
        }

        header {
            background-color: #f1c40f; /* Sarı renk */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        #home {
            background-color: #f4f4f4; /* Açık gri arka plan */
        }

        #properties {
            background-color: #fff; /* Beyaz zemin */
        }

        .property-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .property {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .property img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #f1c40f; /* Sarı renk */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d4a10a; /* Sarı tonda koyulaşma */
        }
    </style>
</head>
<body>
    <header>
        <h1>Emlak Sitesi</h1>
        <nav>
            <ul>
                <li><a href="#home">Ana Sayfa</a></li>
                <li><a href="#properties">Emlaklar</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Hoşgeldiniz</h2>
        <p>En güncel emlak ilanlarını burada bulabilirsiniz.</p>
    </section>

    <section id="properties">
        <h2>Emlak İlanları</h2>
        <div class="property-list">
            <div class="property">
                <img src="house1.jpg" alt="Ev 1">
                <h3>3+1 Daire</h3>
                <p>Fiyat: 500.000₺</p>
            </div>
            <div class="property">
                <img src="house2.jpg" alt="Ev 2">
                <h3>2+1 Daire</h3>
                <p>Fiyat: 350.000₺</p>
            </div>
            <div class="property">
                <img src="house3.jpg" alt="Ev 3">
                <h3>Bahçeli Villa</h3>
                <p>Fiyat: 1.200.000₺</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>İletişim</h2>
        <form action="#">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Emlak Sitesi | Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
